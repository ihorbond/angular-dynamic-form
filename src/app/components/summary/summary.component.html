<div class="container">
  <h1 class="text-center">Summary</h1>
  <div class="card m-2">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <span class="my-auto">Your Application</span>
        <button class="btn btn-primary" (click)="startOver()">Start over</button>
      </div>
    </div>
    <div class="card-body">
      <div *ngFor="let question of questions">
        <span>{{ getAnswer(question) }}</span>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between m-2">
    <button class="btn btn-primary" (click)="goBack()">Previous</button>
    <button class="btn btn-primary" (click)="submit()" [disabled]="hasSubmitted">Submit</button>
  </div>
</div>
